name: Update Sums on Renovate PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:
    inputs: {}

jobs:
  update-sums:
    if: github.event_name == 'workflow_call' || contains(github.head_ref, 'renovate/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update sums
        run: |
          node scripts/update-sums.mjs || echo "update-sums failed"

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain -- **/run)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add **/run
            git commit -m "chore: update checksums after version bump"
            git push
          fi


